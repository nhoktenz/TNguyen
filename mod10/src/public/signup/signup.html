<div class="container">
  <h2 class="text-center">Sign Up</h2>

  <form name="signUpForm" novalidate>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First name</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          placeholder="First name"
          required
          ng-model="signUpCtrl.info.firstName"
        />
        <span
          ng-if="signUpForm.firstName.$invalid && signUpForm.firstName.$touched"
          class="text-warning"
        >
          <i class="bi bi-emoji-frown-fill"></i> First name is required
        </span>
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last name</label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          placeholder="Last name"
          required
          ng-model="signUpCtrl.info.lastName"
        />
        <span
          ng-if="signUpForm.lastName.$invalid && signUpForm.lastName.$touched"
          class="text-warning"
        >
          <i class="bi bi-emoji-frown-fill"></i> Last name is required
        </span>
      </div>

      <div class="form-group col-md-12">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="Email address"
          required
          ng-model="signUpCtrl.info.email"
        />
        <span
          ng-if="signUpForm.email.$invalid && signUpForm.email.$touched"
          class="text-warning"
        >
          <i class="bi bi-emoji-frown-fill"></i> Must be a valid email address:
          handle@domain format
        </span>
      </div>
      <div class="form-group col-md-6">
        <label for="phone">Phone number</label>
        <input
          type="text"
          class="form-control"
          name="phone"
          placeholder="Phone number ###-###-####"
          required
          pattern="(\d{3})-(\d{3})-(\d{4})"
          ng-model="signUpCtrl.info.phone"
        />
        <span
          ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched"
          class="text-warning"
        >
          <i class="bi bi-emoji-frown-fill"></i> Phone must be in the format
          ###-###-####
        </span>
      </div>
      <div class="form-group col-md-6">
        <label for="favorite">Favorite dish</label>
        <input
          type="text"
          class="form-control"
          name="favorite"
          placeholder="Favorite dish"
          required
          ng-model="signUpCtrl.info.favorite"
          ng-blur="signUpCtrl.validateFavorite()"
        />
        <span ng-if="signUpCtrl.invalidFavorite" class="text-warning">
          <i class="bi bi-emoji-frown-fill"></i> No such menu number exists
        </span>
      </div>
      <button
        type="submit"
        class="btn btn-success col-md-12"
        ng-disabled="signUpForm.$invalid || signUpCtrl.invalidFavorite"
        ng-click="signUpCtrl.submit()"
      >
        Submit
      </button>
    </div>
  </form>

  <br />
  <div ng-if="signUpCtrl.submitted" class="text-white text-center">
    <b>Your information has been saved! </b>
    <a ui-sref="public.myinfo" class="text-secondary"
      ><i class="bi bi-mouse2"></i> Click here to see it!</a
    >
  </div>
</div>
